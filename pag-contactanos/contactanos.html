<body>
    <section class="formulario">
        <form class="form" action="https://formspree.io/f/xyyobdnj" method="POST" id="my-form">
            <div class="container">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Contáctanos</h2>
                        <input type="text" class="field" placeholder="Nombre:" name="name">
                        <input type="email" class="field" placeholder="Email:" name="email">
                        <textarea id="Mensajetxt" class="field" placeholder="Mensaje:" name="message"></textarea>
                        <input type="submit" value="Enviar" class="form_cta">
                        <hr>
                        <input type="button" id="btnMostrarArreglo" value="Ayuda" class="btnMostrar" onclick="mostrarArreglo();"></input>
                    </div>
                </div>
                <div class="resultado" id="resultado"></div>
            </div>
        </form>
        <div id="status"></div>
    </section>
    <script src="./main.js"></script>
</body>
